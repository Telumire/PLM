background>>;\n\tpadding: 0px 21px 0px 21px;\n\tfont-size: 12px;\n\tline-height: 18px;\n\tcolor: \u003C\u003Ccolour message-foreground>>;\n}\n\n.tc-message-box svg {\n\twidth: 1em;\n\theight: 1em;\n\tvertical-align: text-bottom;\n}\n\n/*\n** Pictures\n*/\n\n.tc-bordered-image {\n\tborder: 1px solid \u003C\u003Ccolour muted-foreground>>;\n\tpadding: 5px;\n\tmargin: 5px;\n}\n\n/*\n** Floats\n*/\n\n.tc-float-right {\n\tfloat: right;\n}\n\n/*\n** Chooser\n*/\n\n.tc-chooser {\n\tborder-right: 1px solid \u003C\u003Ccolour table-header-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour table-header-background>>;\n}\n\n\n.tc-chooser-item {\n\tborder-bottom: 1px solid \u003C\u003Ccolour table-header-background>>;\n\tborder-top: 1px solid \u003C\u003Ccolour table-header-background>>;\n\tpadding: 2px 4px 2px 14px;\n}\n\n.tc-drop-down .tc-chooser-item {\n\tpadding: 2px;\n}\n\n.tc-chosen,\n.tc-chooser-item:hover {\n\tbackground-color: \u003C\u003Ccolour table-header-background>>;\n\tborder-color: \u003C\u003Ccolour table-footer-background>>;\n}\n\n.tc-chosen .tc-tiddlylink {\n\tcursor:default;\n}\n\n.tc-chooser-item .tc-tiddlylink {\n\tdisplay: block;\n\ttext-decoration: none;\n\tbackground-color: transparent;\n}\n\n.tc-chooser-item:hover .tc-tiddlylink:hover {\n\ttext-decoration: none;\n}\n\n.tc-drop-down .tc-chosen .tc-tiddlylink,\n.tc-drop-down .tc-chooser-item .tc-tiddlylink:hover {\n\tcolor: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-chosen > .tc-tiddlylink:before {\n\tmargin-left: -10px;\n\tposition: relative;\n\tcontent: \"Â» \";\n}\n\n.tc-chooser-item svg,\n.tc-chooser-item img{\n\twidth: 1em;\n\theight: 1em;\n\tvertical-align: middle;\n}\n\n.tc-language-chooser .tc-image-button img {\n\twidth: 2em;\n\tvertical-align: -0.15em;\n}\n\n/*\n** Palette swatches\n*/\n\n.tc-swatches-horiz {\n}\n\n.tc-swatches-horiz .tc-swatch {\n\tdisplay: inline-block;\n}\n\n.tc-swatch {\n\twidth: 2em;\n\theight: 2em;\n\tmargin: 0.4em;\n\tborder: 1px solid #888;\n}\n\ninput.tc-palette-manager-colour-input {\n\twidth: 100%;\n\tpadding: 0;\n}\n\n/*\n** Table of contents\n*/\n\n.tc-sidebar-lists .tc-table-of-contents {\n\twhite-space: nowrap;\n}\n\n.tc-table-of-contents button {\n\tcolor: \u003C\u003Ccolour sidebar-foreground>>;\n}\n\nbutton + .tc-toc-caption,\nbutton > .tc-toc-caption{\n\tmargin-left: .25em;\n}\n\n.tc-table-of-contents svg {\n\twidth: 0.7em;\n\theight: 0.7em;\n\tvertical-align: middle;\n\tfill: \u003C\u003Ccolour sidebar-foreground>>;\n}\n\n.tc-table-of-contents ol {\n\tlist-style-type: none;\n\tpadding-left: 0;\n}\n\n.tc-table-of-contents ol ol {\n\tpadding-left: 1em;\n}\n\n.tc-table-of-contents li {\n\tfont-size: 1.0em;\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li a {\n\tfont-weight: bold;\n}\n\n.tc-table-of-contents li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n\tline-height: 1.4;\n}\n\n.tc-table-of-contents li li a {\n\tfont-weight: normal;\n}\n\n.tc-table-of-contents li li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n\tline-height: 1.5;\n}\n\n.tc-table-of-contents li li li li {\n\tfont-size: 0.95em;\n\tfont-weight: normal;\n}\n\n.tc-tabbed-table-of-contents {\n\tdisplay: -webkit-flex;\n\tdisplay: flex;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents {\n\tz-index: 100;\n\tdisplay: inline-block;\n\tpadding-left: 1em;\n\tmax-width: 50%;\n\t-webkit-flex: 0 0 auto;\n\tflex: 0 0 auto;\n\tbackground: \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a,\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\n\tdisplay: block;\n\tpadding: 0.12em 1em 0.12em 0.25em;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-background>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-background>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-background>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item > a:hover {\n\ttext-decoration: none;\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tbackground: \u003C\u003Ccolour tab-border>>;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a {\n\tborder-top: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-left: 1px solid \u003C\u003Ccolour tab-border>>;\n\tborder-bottom: 1px solid \u003C\u003Ccolour tab-border>>;\n\tbackground: \u003C\u003Ccolour background>>;\n\tmargin-right: -1px;\n}\n\n.tc-tabbed-table-of-contents .tc-table-of-contents .toc-item-selected > a:hover {\n\ttext-decoration: none;\n}\n\n.tc-tabbed-table-of-contents .tc-tabbed-table-of-contents-content {\n\tdisplay: inline-block;\n\tvertical-align: top;\n\tpadding-left: 1.5em;\n\tpadding-right: 1.5em;\n\tborder: 1px solid \u003C\u003Ccolour tab-border>>;\n\t-webkit-flex: 1 0 50%;\n\tflex: 1 0 50%;\n}\n\n/*\n** Dirty indicator\n*/\n\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\n\tvisibility: visible;\n}\n\nhtml body svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\n\tvisibility: hidden;\n}\n\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-clean {\n\tvisibility: hidden;\n}\n\nhtml body.tc-dirty svg.tc-image-save-button-dynamic .tc-image-save-button-dynamic-dirty {\n\tvisibility: visible;\n}\n\nhtml body.tc-dirty span.tc-dirty-indicator, html body.tc-dirty span.tc-dirty-indicator svg {\n\tfill: \u003C\u003Ccolour dirty-indicator>>;\n\tcolor: \u003C\u003Ccolour dirty-indicator>>;\n}\n\n/*\n** File inputs\n*/\n\n.tc-file-input-wrapper {\n\tposition: relative;\n\toverflow: hidden;\n\tdisplay: inline-block;\n\tvertical-align: middle;\n}\n\n.tc-file-input-wrapper input[type=file] {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbottom: 0;\n\tfont-size: 999px;\n\tmax-width: 100%;\n\tmax-height: 100%;\n\tfilter: alpha(opacity=0);\n\topacity: 0;\n\toutline: none;\n\tbackground: white;\n\tcursor: pointer;\n\tdisplay: inline-block;\n}\n\n::-webkit-file-upload-button {\n\tcursor:pointer;\n}\n\n/*\n** Thumbnail macros\n*/\n\n.tc-thumbnail-wrapper {\n\tposition: relative;\n\tdisplay: inline-block;\n\tmargin: 6px;\n\tvertical-align: top;\n}\n\n.tc-thumbnail-right-wrapper {\n\tfloat:right;\n\tmargin: 0.5em 0 0.5em 0.5em;\n}\n\n.tc-thumbnail-image {\n\ttext-align: center;\n\toverflow: hidden;\n\tborder-radius: 3px;\n}\n\n.tc-thumbnail-image svg,\n.tc-thumbnail-image img {\n\tfilter: alpha(opacity=1);\n\topacity: 1;\n\tmin-width: 100%;\n\tmin-height: 100%;\n\tmax-width: 100%;\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image svg,\n.tc-thumbnail-wrapper:hover .tc-thumbnail-image img {\n\tfilter: alpha(opacity=0.8);\n\topacity: 0.8;\n}\n\n.tc-thumbnail-background {\n\tposition: absolute;\n\tborder-radius: 3px;\n}\n\n.tc-thumbnail-icon svg,\n.tc-thumbnail-icon img {\n\twidth: 3em;\n\theight: 3em;\n\t\u003C\u003Cfilter \"drop-shadow(2px 2px 4px rgba(0,0,0,0.3))\">>\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon svg,\n.tc-thumbnail-wrapper:hover .tc-thumbnail-icon img {\n\tfill: #fff;\n\t\u003C\u003Cfilter \"drop-shadow(3px 3px 4px rgba(0,0,0,0.6))\">>\n}\n\n.tc-thumbnail-icon {\n\tposition: absolute;\n\ttop: 0;\n\tleft: 0;\n\tright: 0;\n\tbottom: 0;\n\tdisplay: -webkit-flex;\n\t-webkit-align-items: center;\n\t-webkit-justify-content: center;\n\tdisplay: flex;\n\talign-items: center;\n\tjustify-content: center;\n}\n\n.tc-thumbnail-caption {\n\tposition: absolute;\n\tbackground-color: #777;\n\tcolor: #fff;\n\ttext-align: center;\n\tbottom: 0;\n\twidth: 100%;\n\tfilter: alpha(opacity=0.9);\n\topacity: 0.9;\n\tline-height: 1.4;\n\tborder-bottom-left-radius: 3px;\n\tborder-bottom-right-radius: 3px;\n}\n\n.tc-thumbnail-wrapper:hover .tc-thumbnail-caption {\n\tfilter: alpha(opacity=1);\n\topacity: 1;\n}\n\n/*\n** Diffs\n*/\n\n.tc-diff-equal {\n\tbackground-color: \u003C\u003Ccolour diff-equal-background>>;\n\tcolor: \u003C\u003Ccolour diff-equal-foreground>>;\n}\n\n.tc-diff-insert {\n\tbackground-color: \u003C\u003Ccolour diff-insert-background>>;\n\tcolor: \u003C\u003Ccolour diff-insert-foreground>>;\n}\n\n.tc-diff-delete {\n\tbackground-color: \u003C\u003Ccolour diff-delete-background>>;\n\tcolor: \u003C\u003Ccolour diff-delete-foreground>>;\n}\n\n.tc-diff-invisible {\n\tbackground-color: \u003C\u003Ccolour diff-invisible-background>>;\n\tcolor: \u003C\u003Ccolour diff-invisible-foreground>>;\n}\n\n.tc-diff-tiddlers th {\n\ttext-align: right;\n\tbackground: \u003C\u003Ccolour background>>;\n\tfont-weight: normal;\n\tfont-style: italic;\n}\n\n.tc-diff-tiddlers pre {\n\tmargin: 0;\n\tpadding: 0;\n\tborder: none;\n\tbackground: none;\n}\n\n/*\n** Errors\n*/\n\n.tc-error {\n\tbackground: #f00;\n\tcolor: #fff;\n}\n\n/*\n** Tree macro\n*/\n\n.tc-tree div {\n\tpadding-left: 14px;\n}\n\n.tc-tree ol {\n\tlist-style-type: none;\n\tpadding-left: 0;\n\tmargin-top: 0;\n}\n\n.tc-tree ol ol {\n\tpadding-left: 1em;\n}\n\n.tc-tree button {\n\tcolor: #acacac;\n}\n\n.tc-tree svg {\n\tfill: #acacac;\n}\n\n.tc-tree span svg {\n\twidth: 1em;\n\theight: 1em;\n\tvertical-align: baseline;\n}\n\n.tc-tree li span {\n\tcolor: lightgray;\n}\n\nselect {\n\tcolor: \u003C\u003Ccolour select-tag-foreground>>;\n\tbackground: \u003C\u003Ccolour select-tag-background>>;\n}\n\n/*\n** Utility classes for SVG icons\n*/\n\n.tc-fill-background {\n\tfill: \u003C\u003Ccolour background>>;\n}\n\n/*\n** Flexbox utility classes\n*/\n\n.tc-flex {\n\tdisplay: -webkit-flex;\n\tdisplay: flex;\n}\n\n.tc-flex-column {\n\tflex-direction: column;\n}\n\n.tc-flex-row {\n\tflex-direction: row;\n}\n\n.tc-flex-grow-1 {\n\tflex-grow: 1;\n}\n\n.tc-flex-grow-2 {\n\tflex-grow: 2;\n}\n\n/*\n** Other utility classes\n*/\n\n/* Horizontal gaps */\n\n.tc-tiny-gap {\n\tmargin-left: .25em;\n\tmargin-right: .25em;\n}\n\n.tc-tiny-gap-left {\n\tmargin-left: .25em;\n}\n\n.tc-tiny-gap-right {\n\tmargin-right: .25em;\n}\n\n.tc-small-gap {\n\tmargin-left: .5em;\n\tmargin-right: .5em;\n}\n\n.tc-small-gap-left {\n\tmargin-left: .5em;\n}\n\n.tc-small-gap-right {\n\tmargin-right: .5em;\n}\n\n.tc-big-gap {\n\tmargin-left: 1em;\n\tmargin-right: 1em;\n}\n\n.tc-big-gap-left {\n\tmargin-left: 1em;\n}\n\n.tc-big-gap-right {\n\tmargin-right: 1em;\n}\n\n.tc-word-break {\n\tword-break: break-all;\n}\n\n/* Vertical gaps */\n\n.tc-tiny-v-gap-bottom {\n\tmargin-bottom: 3px;\n}","modified":"20230416001844113"},

{"created":"20230420192925338","text":"''{{$:/SiteTitle}}'' is a setup for creating, managing and publishing plugins in the browser. Drag and drop this [[link|$:/plugins/Telumire]] in your wiki to install the plugin library and get updates.\n\n>Note: This is a WIP\n\nYou can also click on one of the plugin name listed, then select the format you want in the export tab :\n\n* ''source'': To experiment with the plugin tiddlers (you can also drag and drop the plugin from the list in your wiki).\n* ''packaged'': Plugin installation for single file tiddlywiki\n* ''folder'':  Plugin installation for node.js tiddlywiki","tags":"$:/tags/SideBar","title":"About","modified":"20230508114351105"},
{"created":"20230505100413526","text":"\u003Cdiv  class=\"accordion\">\n\u003Cdiv>\nUser interfaces are most effective when they are intuitive and easily understandable to the user. Animation plays a major role in this â€“ as Nick Babich said, animation brings user interfaces to life. However, adding meaningful transitions and micro-interactions is often an afterthought, or something that is â€œnice to haveâ€ if time permits. All too often, we experience web apps that simply â€œjumpâ€ from view to view without giving the user time to process what just happened in the current context.\n\u003C/div>\n\u003C/div>\n\n\n\u003Cstyle>\n.accordion:hover{\ngrid-template-rows:1fr;\n}\n\n.accordion{\ndisplay:grid;\ngrid-template-rows:0fr;\npadding:5px;\nbackground:red;\ntransition: grid-template-rows .5s;\n}\n\n.accordion div{overflow:hidden;}\n\n\u003C/style>","tags":"","title":"Accordion","modified":"20230505114651787"},

{"created":"20230502025531159","text":"!! Components\n\n\u003C\u003C\u003C\nA component is an essential part of a UI that can be re-used. It comprises the following:\n\n* Template: Structural content, such as wikitext/HTML.\n* Style: CSS code used for the presentation of the component.\n* Macro: Encompasses widgets, messages, JavaScript code, and other logic-related functionalities.\n\nTo use a component, you can drag and drop it into a relevant area and modify it as necessary for that specific area.\n\u003C\u003C\u003C\n\n* Tiddlers explorer: visualization tiddlers, with contextual actions and navigation\n** Goal: improve the \n* ''Nav'': Crucial component in any app or website that helps users move around quickly and easily. It can be designed in many ways, such as a drop-down menu, a slide-out drawer, or a horizontal bar.\n* ''Search'': Component that allows users to find specific content within the app or website. It can be a simple search bar or an advanced search with filters.\n* ''List'': Component used to display a set of items in a specific order, such as product lists or news feeds. It can be designed in many ways, such as a table, grid, or carousel.\n* ''Site title'': Component that displays the name of the app or website at the top of the page, helping users identify where they are and what they're interacting with.\n* ''Username'': Component that displays the name of the logged-in user, allowing for personalization of the user's experience and display of specific content or settings.\n\n\u003C$button>New component\u003C/$button>\n\n!! Areas\n\n\n\u003C\u003C\u003C\nDifferent areas of the app serve specific purposes and require different components and layouts.\n\u003C\u003C\u003C\n\n* ''Header'': Top area of the app that displays important information like the app's name, logo, navigation menu, and sometimes search functionality. It should be visually appealing and easy to navigate.\n* ''Body'': Main content area of the app where elements like text, images, videos, forms, and interactive elements are displayed. The layout should be clear and organized.\n* ''Footer'': Bottom area of the app that displays information like copyright notices, legal pages, and sometimes contact information. It can also contain secondary navigation or links to related content.\n* ''Sidebar'': Vertical area on the left or right side of the app that displays additional navigation, menus, or secondary content like social media feeds or product categories.\n\n\u003C$button>New area\u003C/$button>\n\n!! Theme\n\n* color palette\n* fonts\n\n!! Interactions\n\n\n\u003C\u003C\u003C\nInteractions are the ways users interact with an app, and they play a critical role in providing a positive user experience.\n\u003C\u003C\u003C\n\n\n* ''Animations'': Visual effects that create a sense of motion in an app, used to draw attention, provide feedback, or enhance visual appeal.\n* ''Gestures'': Physical actions performed by users on the app, like tapping or swiping, which can trigger specific actions within the app, such as opening a menu or navigating to a different screen.\n* ''Transitions'': Effects used to smoothly move between different screens or elements within an app, creating a sense of continuity and flow for a more cohesive and seamless experience.\n* ''Feedback'': Visual or audio cues that confirm user actions or alert them to errors or problems, improving usability and accessibility by making the app more intuitive and responsive.\n\n!! References\n\n* https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web","tags":"","title":"Draft for modular","modified":"20230502030132481"},
{"created":"20230428122543034","text":"\\define editor(type)\n\\define editor-buttons(filter,style)\n\u003Cdiv style=\u003C\u003C__style__>> >{{{\n[[$:/tags/EditorToolbar]tagging[]!is[draft]]\n:filter[\u003Cconfig-visibility-title>get[text]else[]!match[hide]]\n:filter[$filter$]\n||$:/core/ui/EditTemplate/body/toolbar/button\n}}}\u003C/div>\n\\end editor-buttons\n\u003C$tiddler tiddler=\"$(currentTiddler)$/$type$\">\n\u003C$edit\nclass=\"tc-edit-texteditor tc-edit-texteditor-body\"\ntabindex={{$:/config/EditTabIndex}}\nfocus={{{ [{$:/config/AutoFocus}match[text]then[yes]] }}}\ncancelPopups=\"yes\"\nfield=\"text\"\n>\n\u003C\u003Ceditor-buttons \"has[dropdown]\">> \u003C\u003Ceditor-buttons \"!has[dropdown]\" \"display:none\">>\n\u003C/$edit>\n\u003C/$tiddler>\n\\end editor\n\\define cbx-toggle-preview()\n    \u003C$checkbox class=\"tc-cbx-invisible\" field=\"display-preview\" checked=\"yes\">\n        \u003Cspan title=\"toggle preview\">\n            \u003C$list filter={{!!display-preview}} emptyMessage=\"{{$:/core/images/preview-closed}}\" variable=\"_\">\n                {{$:/core/images/preview-open}}\n            \u003C/$list>\n        \u003C/span>\n    \u003C/$checkbox>\n\\end\n\\define preview()\n    \u003C$list filter={{!!display-preview}} variable=_>\n        \u003C$let tv-tiddler-preview=\"yes\">\n            \u003C$transclude mode=\"block\"/>\n        \u003C/$let>\n    \u003C/$list>\n\\end\n\\define verticalTabs(tabList,state:\"\")\n    \u003C$let stateTab=\u003C\u003Cqualify $:/state/tab/$state$>> defaultTab={{{[enlist\u003C__tabList__>first[]]}}}>\n        \u003Cdiv class=\"tc-tab-set tc-vertical custom\">\n            \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n                \u003C$list filter=\u003C\u003C__tabList__>> variable=\"currentTab\">\n                    \u003C$button\n                        set=\u003C\u003CstateTab>>\n                        setTo=\u003C\u003CcurrentTab>>\n                        selectedClass=\"tc-tab-selected\"\n                        default=\u003C\u003CdefaultTab>>\n                    >\n                        \u003C\u003CcurrentTab>>\n                    \u003C/$button>\n                \u003C/$list>\n            \u003C/div>\n            \u003Cdiv class=\"tc-tab-content tc-vertical editor-preview\">\n                \u003C$macrocall $name=\"editor\" type={{{ [\u003CstateTab>get[text]]~[enlist\u003C__tabList__>first[]] }}}/>\n                \u003C\u003Ccbx-toggle-preview>>\n                \u003C\u003Cpreview>>\n            \u003C/div>\n        \u003C/div>\n    \u003C/$let>\n\\end\n\n\n\u003C\u003CverticalTabs \"Template Style Macros Metadata\">>\n\n\n\u003Cstyle>\n.tc-toolbar-invisible *{\nposition:fixed;\npointer-events:none;\nvisibility:hidden;\n}\n\u003C/style>","tags":"","title":"Editor","modified":"20230428224140389"},

{"created":"20230502031257734","text":"\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline html\n\u003C$let\ncolor={{{ orange yellow purple green red blue :filter[\u003Cqualify>trim[-]remainder\u003Clength>add[1]match\u003Cindex>] }}}\nletter={{{[{!!title}split[]]}}}\n>\n\u003Csvg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 16 16\" class=\"letter-icon\">\n\u003Cstyle>\n.letter-icon{\n\t--orange:rgb(255,164,55);\n\t--yellow:rgb(255,113,57);\n\t--purple:rgb(161,114,255);\n\t--green:rgb(42,195,162);\n\t--red:rgb(255,79,95);\n\t--blue:rgb(0,144,237);\n\tfill:var(--\u003C\u003Ccolor>>);\n}\n.letter-icon{\n\tborder-radius: 10%;\n}\n.letter-icon text{ \n\tfill:#FFF; \n\ttext-transform: uppercase; \n\tfont-family:Segoe UI Black; \n\tfont-size:22px; \n\tfont-weight: 800; \n\ttransform: rotate(-10deg) translate(-10%, 19%);\n} \n\u003C/style>\n\u003Cdefs>\n\u003CclipPath id=\"clip-box\" clipPathUnits=\"userSpaceOnUse\">\n\u003Crect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\" rx=\"10%\" ry=\"10%\" id=\"clip-box\"/>\n\u003C/clipPath>\n\u003C/defs>\n\u003Cg>\n\u003Crect x=\"0\" y=\"0\" width=\"100%\" height=\"100%\"/>\n\u003Ctext x=\"50%\" y=\"50%\" dominant-baseline=\"central\" text-anchor=\"middle\" clip-path=\"url(#clip-box)\">\n\u003C\u003Cletter>>\n\u003C/text>\n\u003C/g>\n\u003C/svg>\n\u003C/$let>","tags":"","title":"LetterIcon","modified":"20230502032939990"},
{"created":"20230515124441722","title":"library.html","text":"\u003C!doctype html>\n\u003Chtml>\n\u003Chead>\n\u003Cmeta http-equiv=\"Content-Type\" content=\"text/html;charset=utf-8\" />\n\u003Cmeta name=\"application-name\" content=\"TiddlyWiki Plugin Library\" />\n\u003Cmeta name=\"application-version\" content=\"v0.0.0\" />\n\u003Cmeta name=\"copyright\" content=\"Copyright 2015 Jeremy Ruston\" />\n\u003Clink id=\"faviconLink\" rel=\"shortcut icon\" href=\"favicon.ico\" />\n\u003Ctitle>Plugin Library\u003C/title>\n\u003Cscript>\nvar assetList = [{\n    \"title\": \"$:/plugins/Telumire/Animate\",\n    \"name\": \"Animate\",\n    \"description\": \"Make user interactions available for CSS animation\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.2\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Animate]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/Commons\",\n    \"name\": \"Commons\",\n    \"description\": \"Content used by several of Telumire's plugins\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.2\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Commons]]\",\n    \"list\": \"\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/Favicon\",\n    \"name\": \"Favicon\",\n    \"description\": \"Customize your wiki's favicon\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.2\",\n    \"core-version\": \"5.2.7\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Favicon]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/Fonts\",\n    \"name\": \"Fonts\",\n    \"description\": \"Customize your fonts\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.4\",\n    \"core-version\": \"5.2.7\",\n    \"source\": \"https://github.com/Telumire/FontManager/releases\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/LinksIcon\",\n    \"name\": \"LinksIcon\",\n    \"description\": \"Customize your links icons\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.2\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/LinksIcon]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/Modular\",\n    \"name\": \"Modular\",\n    \"description\": \"(WIP) ideate apps with tiddlywiki\",\n    \"author\": \"Telumire\",\n    \"version\": \"WIP\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"\",\n    \"list\": \"\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/PLM\",\n    \"name\": \"PLM\",\n    \"description\": \"Create and manage your plugins\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.4\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/PLM]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"$:/plugins/kookma/gatha\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/ReadOnly\",\n    \"name\": \"ReadOnly\",\n    \"description\": \"Hide buttons with a filter\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.2\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/ReadOnly]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/RSS\",\n    \"name\": \"RSS\",\n    \"description\": \"Generate rss feeds for your wiki\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.3\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/RSS]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/Shortcuts\",\n    \"name\": \"shortcuts\",\n    \"description\": \"custom shortcuts\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.0\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"\",\n    \"list\": \"\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n},{\n    \"title\": \"$:/plugins/Telumire/Switcher\",\n    \"name\": \"Switcher\",\n    \"description\": \"Switch between dark and light palette\",\n    \"author\": \"Telumire\",\n    \"version\": \"0.0.3\",\n    \"core-version\": \"5.2.8-prerelease\",\n    \"source\": \"https://plm.tiddlyhost.com/#:[[$:/plugins/Telumire/Switcher]]\",\n    \"list\": \"readme settings\",\n    \"parent-plugin\": \"\",\n    \"dependents\": \"\",\n    \"plugin-type\": \"plugin\",\n    \"packaged-by\": \"Gatha on 9th May 2023, 05:03:34\"\n}];\n\n/*\\\ntitle: $:/plugins/tiddlywiki/pluginlibrary/libraryserver.js\ntype: application/javascript\nmodule-type: library\n\nA simple HTTP-over-window.postMessage implementation of a standard TiddlyWeb-compatible server. It uses real HTTP to load the individual tiddler JSON files.\n\n\\*/\n(function(){\n\n/*jslint node: true, browser: true */\n/*global $tw: false */\n\"use strict\";\n\n// Listen for window messages\nwindow.addEventListener(\"message\",function listener(event){\n\tconsole.log(\"plugin library: Received message from\",event.origin);\n\tconsole.log(\"plugin library: Message content\",event.data);\n\tswitch(event.data.verb) {\n\t\tcase \"GET\":\n\t\t\tif(event.data.url === \"recipes/library/tiddlers.json\") {\n\t\t\t\t// Route for recipes/library/tiddlers.json\n\t\t\t\tevent.source.postMessage({\n\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\tstatus: \"200\",\n\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\turl: event.data.url,\n\t\t\t\t\ttype: \"application/json\",\n\t\t\t\t\tbody: JSON.stringify(assetList,null,4)\n\t\t\t\t},\"*\");\n\t\t\t} else if(event.data.url.indexOf(\"recipes/library/tiddlers/\") === 0) {\n\t\t\t\tvar url = encodeURIComponent(removePrefix(event.data.url,\"recipes/library/tiddlers/\"));\n\t\t\t\t// Route for recipes/library/tiddlers/\u003Curi-encoded-tiddler-title>.json\n\t\t\t\thttpGet(url,function(err,responseText) {\n\t\t\t\t\tif(err) {\n\t\t\t\t\t\tevent.source.postMessage({\n\t\t\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\t\t\tstatus: \"404\",\n\t\t\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\t\t\turl: event.data.url,\n\t\t\t\t\t\t\ttype: \"text/plain\",\n\t\t\t\t\t\t\tbody: \"Not found\"\n\t\t\t\t\t\t},\"*\");\n\t\t\t\t\t} else {\n\t\t\t\t\t\tevent.source.postMessage({\n\t\t\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\t\t\tstatus: \"200\",\n\t\t\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\t\t\turl: event.data.url,\n\t\t\t\t\t\t\ttype: \"application/json\",\n\t\t\t\t\t\t\tbody: responseText\n\t\t\t\t\t\t},\"*\");\n\t\t\t\t\t}\n\t\t\t\t});\n\t\t\t} else {\n\t\t\t\tevent.source.postMessage({\n\t\t\t\t\tverb: \"GET-RESPONSE\",\n\t\t\t\t\tstatus: \"404\",\n\t\t\t\t\tcookies: event.data.cookies,\n\t\t\t\t\turl: event.data.url,\n\t\t\t\t\ttype: \"text/plain\",\n\t\t\t\t\tbody: \"Not found\"\n\t\t\t\t},\"*\");\n\t\t\t}\n\t\t\tbreak;\n\t}\n},false);\n\n// Helper to remove string prefixes\nfunction removePrefix(string,prefix) {\n\tif(string.indexOf(prefix) === 0) {\n\t\treturn string.substr(prefix.length);\n\t} else {\n\t\treturn string;\n\t}\n}\n\n// Helper for HTTP GET\nfunction httpGet(url,callback) {\n\tvar http = new XMLHttpRequest();\n\thttp.open(\"GET\",url,true);\n\thttp.onreadystatechange = function() {\n\t\tif(http.readyState == 4 && http.status == 200) {\n\t\t\tcallback(null,http.responseText);\n\t\t}\n\t};\n\thttp.send();\n}\n\n})();\n\n\u003C/script>\n\u003C/head>\n\u003Cbody>\u003Ch1>HelloThere\u003C/h1>\u003Cp>This is the TiddlyWiki plugin library. It is not intended to be opened directly in the browser.\u003C/p>\u003Cp>See \u003Ca href=\"https://tiddlywiki.com/\" target=\"_blank\">https://tiddlywiki.com/\u003C/a> for details of how to install plugins.\u003C/p>\u003C/body>\n\u003C/html>\n","modified":"20230515124441722","type":"text/plain"},
{"created":"20230510052114442","text":"Simply use $:/tags/RawMarkupWikified/TopHead, and generate a script tag with the plugin library script inside. If the tiddlywiki is hosted online, it will double as a plugin library. Tiddlyhost make tiddler available as json, so with a custom route it would be possible to serve tiddlers as individual plugins. POC (plugins can't be installed): https://human-buncha-90.tiddlyhost.com/#About\n\nProbably much slower than the default solution, especially as the wiki grow in size","tags":"","title":"Plugin library integrated to a tiddlywiki file","modified":"20230510052518941"},
